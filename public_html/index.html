<!DOCTYPE html>
<!--
Informax
Cliente para ver los pedidos de Prestashop en tiempo Real
-->
<html>
    <head>
        <title>Real Time Modulo for Presta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="js/libs/jqeryMobile/jquery.mobile-1.4.2.js" type="text/javascript"></script>
        <link href="js/libs/jqeryMobile/jquery.mobile-1.4.2.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div data-role="page"> 
            <div data-role="panel" data-position-fixed="true" data-display="push"  id="nav-panel">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>                    
                </ul>
            </div><!-- /panel -->
            <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
                <form class="userform">                                       
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
                    <label for="password">Url:</label>
                    <input type="text" name="url" id="url" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                        <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
                    </div>
                </form>
            </div><!-- /panel -->
            <div data-role="header" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#nav-panel" data-icon="grid">Inicio</a></li>                    
                        <li><a href="#add-form" data-icon="gear">Configuracion</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /header -->
            <h1 id="ventasDiarias" style="text-align: center;" class="ui-bar ui-bar-a ui-corner-all center"><img src="img/b0401.gif"></img></h1>           
            <h2 id="pedidosNuevos" style="text-align: center;" class="ui-bar ui-bar-a ui-corner-all center">No hay Pedidos</h2>
            <h2 id="clientesNuevos" style="text-align: center;" class="ui-bar ui-bar-a ui-corner-all center">No hay Clientes Nuevos</h2>
            <div class="ui-field-contain">
                <label for="textinput-1">Venta Sin Iva:</label>
                <input disabled="disabled" type="text" name="textinput-1" id="infoTiempoRealSinIva" placeholder="Precio Sin Iva" value="">
            </div>
            <div class="ui-field-contain">
                <label for="textinput-1">Venta Con Iva:</label>
                <input disabled="disabled" type="text" name="textinput-1" id="infoTiempoRealConIva" placeholder="Precio Con Iva" value="">
            </div>
            <div class="ui-field-contain">
                <label for="textinput-1">Total Cobrado:</label>
                <input disabled="disabled" type="text" name="textinput-1" id="infoTiempoRealPagado" placeholder="Total Cobrado" value="">
            </div>               

            <div data-role="footer"  data-position="fixed">  
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active">Real Time by Imax</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- page -->    
    </body>
</html>
